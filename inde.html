<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Регистрация</title>
</head>
<body>
    <div class="zapis">
        <h1>Регистрация:</h1>
        <h2>Онлайн-запись</h2>
        <form action="submit_form.php" method="POST">
            <div class="form-group">
                <label for="name">Имя:</label>
                <input type="text" id="name" name="name" required placeholder="Ваше имя">
            </div>
    
            <div class="form-group">
                <label for="email">Электронная почта:</label>
                <input type="email" id="email" name="email" required placeholder="Ваш email">
            </div>
    
            <div class="form-group">
                <label for="phone">Телефон:</label>
                <input type="tel" id="phone" name="phone" required placeholder="Ваш номер телефона">
            </div>
    
            <div class="form-group">
                <label for="date">Дата записи:</label>
                <input type="date" id="date" name="date" required>
            </div>
    
            <div class="form-group">
                <label for="time">Время записи:</label>
                <input type="time" id="time" name="time" required>
            </div>
    
            <div class="form-group">
                <label for="message">Комментарий:</label>
                <textarea id="message" name="message" rows="4" placeholder="Оставьте комментарий, если нужно"></textarea>
            </div>
    
            <div class="form-footer">
                <input type="submit" value="Записаться">
            </div>
        </form>
    </div>
</body>
</html>
